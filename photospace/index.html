<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PhotoSpace</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Montserrat&family=Nunito+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <header>
      <h1>PhotoSpace</h1>
      
        <div class="search">
          <input type="text" placeholder="Search Photos" />
          <button data-ripplet>
            <span class="fa fa-search"></span>
          </button>
        </div>
    </header>
    
    <section id="opts">
      <div data-ripplet class="contests">
          <span class="fa fa-camera"></span>
            
        Photography Contests
      </div>
      <div data-ripplet class="topchart">
          <span class="fa fa-star"></span>
          
        Top Rated
      </div>
      <div data-ripplet class="premium">
          <span class="fa fa-dollar"></span>
        Premium Photos
      </div>
    </section>
    
    <section id="btnholder">
      <a data-ripplet href="#!">Most Recent 
        <span class="fa fa-angle-down"></span>
      </a>
    </section>
    
    <section id="main">
      <div id="box">
        <!--<img class="post" src="photos/5-print.jpg" alt="Photo" />-->
        <img class="post" src="https://dl.dropbox.com/s/z929yi4d0kjybxl/5-print.jpg?raw=1" alt="" />
        <div class="info">
          <!--<img class="user" src="photos/user.png" alt="" />-->
          <img class="user" src="https://dl.dropbox.com/s/c769k5l5lpt9b3w/images.png?raw=1" alt="" />
          <div class="infobox">
            <span class="name">Nobody</span>
            <span class="time">• Just now</span>
          </div>
        </div>
        <div class="rate">
          <div class="cont">
            Rate : 
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
          </div>
        </div>
      </div>
      
      <div id="box">
        <!--<img class="post" src="photos/2-print.jpg" alt="Photo" />-->
        <img class="post" src="https://dl.dropbox.com/s/0mlh1g723cz2zdk/2-print.jpg?raw=1" alt="" />
        <div class="info">
          <!--<img class="user" src="photos/user.png" alt="" />-->
          <img class="user" src="https://dl.dropbox.com/s/c769k5l5lpt9b3w/images.png?raw=1" alt="" />
          <div class="infobox">
            <span class="name">Somebody</span>
            <span class="time">• Just now</span>
          </div>
        </div>
        <div class="rate">
          <div class="cont">
            Rate :
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
            </div>
        </div>
      </div>
      
      <div id="box">
      <!--<img class="post" src="photos/3-print.jpg" alt="Photo" />-->
      <img class="post" src="https://dl.dropbox.com/s/bn1cmd6sh8u0qmt/3-print.jpg?raw=1" alt="" />
      <div class="info">
        <!--<img class="user" src="photos/user.png" alt="" />-->
        <img class="user" src="https://dl.dropbox.com/s/c769k5l5lpt9b3w/images.png?raw=1" alt="" />
        <div class="infobox">
          <span class="name">Someone</span>
          <span class="time">• Just now</span>
        </div>
      </div>
      <div class="rate">
        <div class="cont">
          Rate :
            <span class="fa fa-star-o"></span>
            <span class="fa fa-star-o"></span>
            <span class="fa fa-star-o"></span>
            <span class="fa fa-star-o"></span>
            <span class="fa fa-star-o"></span>
          </div>
        </div>
      </div>
    </section>
    
    <section id="btnholder">
      <a data-ripplet href="#!">Hot today
        <span class="fa fa-angle-down"></span>
      </a>
    </section>
    
    <section id="main">
      <div id="box">
        <!--<img class="post" src="photos/4-print.jpg" alt="Photo" /> -->
        <img class="post" src="https://dl.dropbox.com/s/23644wh3sxt7la5/4-print.jpg?raw=1" alt="Photo" />
        <div class="info">
          <!--<img class="user" src="photos/user.png" alt="" />-->
          <img class="user" src="https://dl.dropbox.com/s/c769k5l5lpt9b3w/images.png?raw=1" alt="" />
          <div class="infobox">
            <span class="name">Bodyless</span>
            <span class="time">• 7 hr</span>
          </div>
        </div>
        <div class="rate">
          <div class="cont">
            Rate :
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
            &nbsp; (4.7 - 1.2k)
          </div>
        </div>
      </div>
      
      <div id="box">
        <!--<img class="post" src="photos/6-print.jpg" alt="Photo" />-->
        <img class="post" src="https://dl.dropbox.com/s/0srjrhorqj6co9l/6-print.jpg?raw=1" alt="" />
        <div class="info">
          <!--<img class="user" src="photos/user.png" alt="" />-->
          <img class="user" src="https://dl.dropbox.com/s/c769k5l5lpt9b3w/images.png?raw=1" alt="" />
          <div class="infobox">
            <span class="name">No one</span>
            <span class="time">• 9 hr</span>
          </div>
        </div>
        <div class="rate">
          <div class="cont">
            Rate :
                <span class="fa fa-star-o"></span>
                <span class="fa fa-star-o"></span>
                <span class="fa fa-star-o"></span>
                <span class="fa fa-star-o"></span>
                <span class="fa fa-star-o"></span>
              &nbsp; (4.5 - 1.35k)
            </div>
        </div>
      </div>
    </section>
    
    <footer style="text-align:center">
      <i class="fa fa-copyright"></i>Ayan, All rights reserved
    </footer>
  
  <a class="addbtn" data-ripplet href="#!">&plus;</a>
  
  <!--<script src="ripplet-declarative.min.js"></script>-->
  <script src="https://dl.dropbox.com/s/l8bkgny8gtmwizf/ripplet-declarative.min.js?raw=1" type="text/javascript" charset="utf-8"></script>
  <script src="main.js"></script>
</body>
</html>
